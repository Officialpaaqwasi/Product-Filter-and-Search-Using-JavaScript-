<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Product Filter and Search Using JavaScript</title>
</head>
<link 
href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
 <div class="wrapper">
  <div id="search-container">
   <input id="search-input" type="search" placeholder="Search product name here..."/>
   <button id="search">Search</button>
  </div>
  <div id="buttons">
   <button class="button-value">All</button>
   <button class="button-value">Topwear</button>
   <button class="button-value">Bottomwears</button>
   <button class="button-value">Jacker</button>
   <button class="button-value">Watch</button>
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
